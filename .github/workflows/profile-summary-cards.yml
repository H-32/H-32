name: Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * *" # يحدث يومياً
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: H-32
          UTC_OFFSET: "+03:00"
          AUTO_PUSH: true
